<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        /* 
        
        display: block -> considera altura larguar nas tags que suportam ex. div (span não suporta pois ele é display inline por padrão)

        display: inline-block (Coloca tudo na mesma linha considerando altura e largura) -> esse considera os spans como block, ou seja considera width e heigth dos componentes SPAN

        */
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>    
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
