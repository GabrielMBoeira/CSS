<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*esconde tudo que estrapola -> passa da caixa*/
            overflow:scroll; /* adiciona um scroll dentro da caixa*/
            overflow-x: scroll; /*coloca um scroll somente no eixo x */
            overflow-y: hidden; /*hidden = esconde não permite scroll no eixo y */
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
